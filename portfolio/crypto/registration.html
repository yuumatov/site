<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="wrap-login-block1">
		<div class="login-block1">
			<a href="index.html"><img src="images/login-logo.png"></a>
			<div class="login-block-title">Зарегистрироваться</div>
			<form action="" class="flex wrap-form">
				<input class="inp-n" type="text" placeholder="Имя:">
				<input type="email" placeholder="E-mail:">
				<input type="text" placeholder="Логин:">
				<input type="password" placeholder="Пароль:">
				<input type="password" placeholder="Повторите пароль:">
				<div class="login-txt">Пароль должен содержать минимум 8 знаков и иметь 1 заглавную букву, 1 цифру и 1 символ.</div>
				<div class="checkbox">
					<input id="check" type="checkbox" name="check" value="check">
					<label for="check">Я согласен (-а) <a href="#">с условиями конфиденциальности</a></label>
				</div>
				<div class="checkbox">
					<input id="check2" type="checkbox" name="check" value="check">
					<label for="check2">Я согласен (-а) <a href="#">с условиями инвестирования</a></label>
				</div>
				<div class="checkbox">
					<input id="check3" type="checkbox" name="check" value="check">
					<label class="lb" for="check3">Я согласен (-а) получать информационную рассылку на свой email</label>
				</div>
				<input type="submit" class="submit-2" value="Зарегистрироваться">
			</form>
			<div class="wrap-login-link-2">
				<a href="login.html">Уже есть учетная запись?</a>
			</div>
		</div>
	</div>
</body>
</html>
