<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="wrap-login-block2">
		<div class="login-block2">
			<a href="index.html"><img src="images/login-logo.png"></a>
			<div class="login-block-title">Авторизация</div>
			<form action="" class="flex wrap-form">
				<input type="text" placeholder="Логин:">
				<input type="password" placeholder="Пароль:">
				<input type="password" placeholder="Повторите пароль:">
				<div class="checkbox">
					<input id="check" type="checkbox" name="check" value="check">
					<label for="check">Запомнить меня</label>
				</div>
				<input type="submit" value="Войти в учетную запись">
			</form>
			<div class="wrap-login-link">
				<a href="#">Забыли пароль?</a>
				<a href="registration.html">Создать аккаунт</a>
			</div>
		</div>
	</div>
	<div class="lbg"></div>
</body>
</html>
